<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selector de Colores</title>
</head>
<body>
    <div class="container">
        <h1>Selector de Colores</h1>
        <input type="color" id="selector" value="#ffffff">
        <button id="guardar">Guardar Color</button>
        <div id="mostrar" class="color-display"></div>
        <h2>Colores Guardados:</h2>
        <ul id="lista"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
